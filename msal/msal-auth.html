<script type="text/javascript">    
        RED.nodes.registerType('msal-auth', {
            category: 'network',
            color: "#35afe8",
            defaults: {
                config: {value:"", type:"msal-config", required: true},
                name: { value: "" },
                initUrl: { value: "", required: true },
                redirectUrl: { value: "", required: true },               
                azurescopes: { value: "", required: true }

            inputs: 1,

            icon: "white-globe.svg",
            label: this.name,
            label: function () {
                return this.name;
            }           
        });

        <input id="node-input-azurescopes" type="text" placeholder="user.read">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
